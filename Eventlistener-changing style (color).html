<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		.isloading{
			background-color: red;
		}
	</style>
	
</head>
<body>
	<div id="root">
		
		<h1>Let's Rock</h1>
		<button v-bind:class="{'isloading': isLoading}" @click="toggleClass">Toggle Me</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app=new Vue({

			el:'#root',
			data:{
				isLoading: false

			},
			methods:{
				toggleClass(){
					this.isLoading=true;
					
				}
			}
		});


	</script>




</body>
</html>
